# Use spaces instead of tabs
hard_tabs = false

# Set a consistent line width
max_width = 120

# Group imports and format them alphabetically
# group_imports = "StdExternalCrate" - Available only on nightly
reorder_imports = true
reorder_modules = true

# Use trailing commas where appropriate (cleaner diffs)
# trailing_comma = "Vertical" - Available only on nightly

# Always format imports and struct fields vertically when long
# imports_granularity = "Crate" - Available only on nightly
# struct_field_align_threshold = 20 - Available only on nightly

# Force consistent indentation and alignment
# indent_style = "Block" - Available only on nightly - Available only on nightly
fn_call_width = 80